<mat-card class='recipe'>
    <mat-card-title>{{ recipe.title }}</mat-card-title>
    <mat-card-subtitle>{{ recipe.time_cooking }}</mat-card-subtitle>
    <mat-card-content>{{ recipe.description }}</mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">OPEN</button>
    </mat-card-actions>
</mat-card>
